MaxRequestsPerChild 0

### PHP settings
LoadModule php7_module "C:/php-prod/php-7.1.12/php7apache2_4.dll"
AddType application/x-httpd-php .php

### Performs Apache realtime monitoring. See https://www.apache.org/server-status Don't forget to change default /server-status path
# LoadModule status_module modules/mod_status.so

Define WWW_DIR "${ROOT_DIR}/htdocs"
DocumentRoot ${WWW_DIR}
<Directory ${WWW_DIR}>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
    AddDefaultCharset utf-8
</Directory>

LoadModule logio_module modules/mod_logio.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule log_rotate_module modules/mod_log_rotate.so
# LogLevel: Control the number of messages logged to the error_log.
LogLevel warn
Define LOG_DIR "${ROOT_DIR}/logs"
LogFormat "%v %p %{X-Real-IP}i %{%Y-%m-%d %H:%M:%S}t \"%r\" %>s %Iin %Oout %{ms}Tms \"%{Referer}i\" \"%{User-Agent}i\"" vhost_custom
ErrorLog ${LOG_DIR}/error.log
RotateLogs On
RotateLogsLocalTime On
# CustomLog "${LOG_DIR}/access_log_%y_%m_%d_%H_%i.log" vhost_custom
CustomLog "${LOG_DIR}/access_log-%Y-%m-%d.log" vhost_custom

